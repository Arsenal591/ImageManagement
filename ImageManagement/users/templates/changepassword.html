{% extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}

<h3>Change your password</h3>
<div>
    <form method="post", action="{%url 'changepassword-submit'%}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='submit' %}{% endbuttons %}
    </form>
</div>
{% endblock %}
