
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>图片管理网站</title>
        {% load static %}
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul class="nav nax-pills pull-right">
                {% if user.is_authenticated %}
                    <li role="presentation">
                        <a href="">上传图片</a>
                    </li>
                    <li role="presentation">
                        <a href="">管理图片</a>
                    </li>
                    <li role="presentation">
                        <a href="{%url 'changeinfo'%}">管理个人信息</a>
                    </li>
                    <li role="presentation">
                        <a href="{%url 'changepassword'%}">更改密码</a>
                    </li>
                    <li role="presentation">
                        <a href="{%url 'logout'%}">登出(<b>{{user.username}}</b>)</a>
                     </li>
                {% else %}
                    <li role="presentation">
                        <a href="{%url 'login'%}">登录</a>
                    </li>
                    <li role="presentation">
                        <a href="{%url 'signup'%}">注册</a>
                    </li>
                {%endif%}
            </ul>
        </nav>
        <div class="container">
            <div class="header clearfix">
                <h3 class="text-muted">图片管理</h3>
            </div>
            <section id="content">
                {% block content %}{% endblock %}
            </section>
            <footer class="footer"><p>&copy; 2017 ImageManagment</p></footer>
        </div>
    </body>
</html>
