{% extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}
{% include 'messages.html'%}
<h3>Enter your username and password</h3>
<div>
    <form method="post", action="{%url 'signup-submit'%}">
        {% csrf_token %}
        {% bootstrap_form signup_form %}
        {% buttons submit='submit' %}{% endbuttons %}
    </form>
</div>
{% endblock %}
