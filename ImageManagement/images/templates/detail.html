{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h1>Detail</h1>
<img src="/static/img_pool/{{ img.img }}">
<p>{{ img.description }}</p>
<!--<p>Related images:</p>-->
{% for relative in relatives %}
    <img src="/static/img_pool/{{ relative.img }}">
{% endfor %}
<!--More infomation about this image.-->

<form action="{% url 'detail' img.id %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form_errors form %}
    {% bootstrap_form form %}
    {% buttons submit='Submit' %}{% endbuttons %}
</form>

<a href="{% url 'process' img.id %}">More process</a>
{% endblock %}
