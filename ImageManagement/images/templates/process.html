{% extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}
{% load static %}
<h1>More Process</h1>
<img src="/static/img_pool/{{ img.img }}">
<form action="{% url 'process' img.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form_errors form %}
    {% bootstrap_form form %}
    {% buttons submit='Submit' %}{% endbuttons %}
</form>

{% endblock %}
